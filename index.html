<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ada8960938.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="images/468-thumbnail.png" class="song-img">
            <h1>Sheziman</h1>
            <p>clean and holy</p>

            <audio id="song" >

                <source src="Media/15 Kulomhlaba.mp3" type="audio/mpeg"> 
                <source src="Media/16 Ugogo.mp3" type="audio/mpeg"> 


            </audio>
            <input type="range" value="0" id="progress"> 

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="control_Icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
